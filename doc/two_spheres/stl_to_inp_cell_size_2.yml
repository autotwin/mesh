# User input for use with atmesh.sculpt_stl_to_inp module
#
# required
version: 1.3
cubit_path: "/Applications/Cubit-16.08/Cubit.app/Contents/MacOS"
working_dir: "~/Downloads/scratch/two_spheres"
#
# input .stl file
stl_path_files: 
  - "~/autotwin/mesh/tests/files/sphere_radius_5.stl"
  - "~/autotwin/mesh/tests/files/sphere_radius_10.stl"
#
# output .inp file
inp_path_file: "~/Downloads/scratch/two_spheres/cell_size_2.inp"
#
cell_size: 2
bounding_box:
  xmin: -16.  # float, position x-dimension minimum of the bounding box, etc.
  xmax: 16.
  ymin: -16.
  ymax: 16.
  zmin: -16.
  zmax: 16.
# optional (with default values)
journaling: False  # boolean, True (default): Cubit writes cubit01.jou-style log files
n_proc: 2  # int, 4 (default): number of parallel processes, minimum is 1

# User input for use with atmesh.sculpt_stl_to_inp module
#
# required
version: 1.1
cubit_path: "/Applications/Cubit-16.08/Cubit.app/Contents/MacOS"
# working_dir: "~/autotwin/mesh/tests/files"
# working_dir: "~/Dropbox/scratch/2022-09-17"
working_dir: "~/Downloads/scratch/2022-09-17"
#
# input .stl file
stl_path_file: "~/autotwin/data/stl/bunny_20cm.stl"
#
# output .inp file
# inp_path_file: "~/Dropbox/scratch/2022-09-17/bunny_delta_cell/0040.inp"
inp_path_file: "~/Downloads/scratch/2022-09-17/bunny_delta_cell/0040.inp"
#
# optional (with default values)
journaling: False  # boolean, True (default): Cubit writes cubit01.jou-style log files
n_proc: 2  # int, 4 (default): number of parallel processes, minimum is 1
bounding_box:
  xmin: -11.0  # float, position of the x-dimension minimum of the bounding box, etc.
  xmax: 11.0
  ymin: -11.0
  ymax: 11.0
  zmin: -8.0
  zmax: 8.0
cell_count:
  nx: 44  # -11 to 11 is 22, 22 / 44 = 0.5 len units per cell
  ny: 44  # -11 to 11 is 20, 20 / 44 = 0.5 len units per cell
  nz: 32  #  -8 to  8 is 16, 16 / 32 = 0.5 len units per cell

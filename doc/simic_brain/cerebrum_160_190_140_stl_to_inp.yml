# User input for use with atmesh.sculpt_stl_to_inp module
#
# required
version: 1.1
cubit_path: "/Applications/Cubit-16.06/Cubit.app/Contents/MacOS"
# working_dir: "~/autotwin/mesh/tests/files"
# working_dir: "~/Dropbox/scratch/2022-09-17"
# working_dir: "~/Dropbox/scratch/simic"
working_dir: "~/Downloads/scratch/simic"
#
# input .stl file
# stl_path_file: "~/Dropbox/scratch/simic/cerebrum.stl"
stl_path_file: "~/Downloads/scratch/simic/cerebrum.stl"
#
# output .inp file
# inp_path_file: "~/Dropbox/scratch/simic/cerebrum_160_190_140.inp"
inp_path_file: "~/Downloads/scratch/simic/cerebrum_160_190_140.inp"
#
# optional (with default values)
journaling: False  # boolean, True (default): Cubit writes cubit01.jou-style log files
n_proc: 2  # int, 4 (default): number of parallel processes, minimum is 1
bounding_box:
  xmin: -80.0  # float, position of the x-dimension minimum of the bounding box, etc.
  xmax: 80.0
  ymin: -70.0
  ymax: 120.0
  zmin: -70.0
  zmax: 70.0
cell_count:
  nx: 160  # from manual interaction with Cubit GUI, cell size 0.5
  ny: 190
  nz: 140

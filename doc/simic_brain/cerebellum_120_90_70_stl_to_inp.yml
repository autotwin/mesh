# User input for use with atmesh.sculpt_stl_to_inp module
#
# required
version: 1.1
cubit_path: "/Applications/Cubit-16.06/Cubit.app/Contents/MacOS"
# working_dir: "~/autotwin/mesh/tests/files"
# working_dir: "~/Dropbox/scratch/2022-09-17"
working_dir: "~/Downloads/scratch/simic"
#
# input .stl file
# stl_path_file: "~/Dropbox/scratch/simic/cerebellum.stl"
stl_path_file: "~/Downloads/scratch/simic/cerebellum.stl"
#
# output .inp file
# inp_path_file: "~/Dropbox/scratch/simic/cerebellum_120_90_70.inp"
inp_path_file: "~/Downloads/scratch/simic/cerebellum_120_90_70.inp"
#
# optional (with default values)
journaling: False  # boolean, True (default): Cubit writes cubit01.jou-style log files
n_proc: 2  # int, 4 (default): number of parallel processes, minimum is 1
bounding_box:
  xmin: -60.0  # float, position of the x-dimension minimum of the bounding box, etc.
  xmax: 60.0
  ymin: 20.0
  ymax: 110.0
  zmin: -80.0
  zmax: -10.0
cell_count:
  nx: 120  # from manual interaction with Cubit GUI, cell size 0.5
  ny: 90
  nz: 70

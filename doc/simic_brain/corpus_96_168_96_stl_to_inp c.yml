# User input for use with atmesh.sculpt_stl_to_inp module
#
# required
version: 1.1
cubit_path: "/Applications/Cubit-16.06/Cubit.app/Contents/MacOS"
# working_dir: "~/autotwin/mesh/tests/files"
# working_dir: "~/Dropbox/scratch/2022-09-17"
working_dir: "~/Dropbox/scratch/simic"
#
# input .stl file
stl_path_file: "~/Dropbox/scratch/simic/corpus_callosum.stl"
#
# output .inp file
inp_path_file: "~/Dropbox/scratch/simic/corpus_96_168_96.inp"
#
# optional (with default values)
journaling: False  # boolean, True (default): Cubit writes cubit01.jou-style log files
n_proc: 2  # int, 4 (default): number of parallel processes, minimum is 1
bounding_box:
  xmin: -24.0  # float, position of the x-dimension minimum of the bounding box, etc.
  xmax: 24.0
  ymin: -24.0
  ymax: 60.0
  zmin: -24.0
  zmax: 24.0
cell_count:
  nx: 96  # from manual interaction with Cubit GUI, cell size 0.5
  ny: 168
  nz: 96
